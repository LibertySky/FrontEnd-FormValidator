<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/style.min.css" />
		<title>WikiSearch</title>
	</head>
	<body>
		<main>
			<h1 class="offscreen">Wikipedia Powered Search Engine</h1>
			<section class="searchEntry">
				<h2 class="offscreen">Search Term Entry</h2>
				<div class="logo" aria-hidden="true">
					<span class="blue">W</span>
					<span class="red">i</span>
					<span class="green">k</span>
					<span class="yellow">i</span>
					<span class="green">S</span>
					<span class="red">e</span>
					<span class="blue">a</span>
					<span class="yellow">r</span>
					<span class="green">c</span>
					<span class="blue">h</span>
					<span class="red exclaim">!</span>
				</div>
				<form id="searchBar" class="searchBar">
					<label for="search" class="offscreen"></label>
					<input type="text" id="search" autocomplete="off" />
					<div
						id="clear"
						class="none button clear"
						role="button"
						tabindex="0"
						aria-label="Clear search terms"
					>
						<i class="fas fa-times"></i>
					</div>
					<button
						id="searchButton"
						class="button searchButton"
						type="submit"
						aria-label="Submit button"
					>
						<i class="fas fa-search"></i>
					</button>
				</form>
			</section>
			<section class="results">
				<h2 class="offscreen">Search Results</h2>
				<div class="statsBar">
					<div class="stats" id="stats" aria-live="assertive"></div>
				</div>
				<div class="searchResults" id="searchResults">
					<div class="resultItem">
						<div class="resultTitle">
							<a href="#" target="_blank" rel="noopener noreferrer">Title</a>
						</div>
						<div class="resultContents">
							<div class="resultImage">
								<img
									src="https://images.unsplash.com/photo-1583512603805-3cc6b41f3edb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
									alt="Title"
								/>
							</div>
							<div class="resultText">
								<p class="resultDescription">
									Lorem ipsum dolor sit amet consectetur adipisicing elit.
									Officia unde architecto quasi enim iusto sequi?
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>Powered by Wikipedia</p>
			<p>
				Created by
				<a
					href="https://libertyskygraphics.com/"
					target="_blank"
					rel="noopener noreferrer"
					>LibertySky</a
				>
			</p>
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
